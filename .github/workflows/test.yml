name: Test

on:
  push:
    branches: [ "main" ]
    paths: ['**', '!README.md']
  pull_request:
    branches: [ "main" ]
    paths: ['**', '!README.md']

jobs:
  tests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Check out
        uses: actions/checkout@v4
  
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
  
      - name: Install dependencies
        run: pnpm install
        
      - name: Run unit tests
        run: pnpm test
